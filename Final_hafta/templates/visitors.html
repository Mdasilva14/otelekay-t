{% extends "base.html" %}

{% block page_class %}visitors-background{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-start vh-100 py-4">
    <div class="card p-4" style="max-width: 700px; width: 100%; backdrop-filter: blur(2px); background-color: rgba(255, 255, 255, 0.85); border-radius: 12px; overflow-y: auto; max-height: 90vh;">
        <h2 class="mb-4">Ziyaretçi Listesi</h2>
        <ul class="list-group">
            {% for visitor in visitors %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ visitor.name }} - Oda: {{ visitor.room }}</span>
                <a href="/visitor/{{ visitor.id }}" class="btn btn-sm btn-outline-primary">Detay</a>
            </li>
            {% else %}
            <li class="list-group-item">Kayıtlı ziyaretçi bulunamadı.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
