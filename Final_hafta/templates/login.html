{% extends "base.html" %}
{% block page_class %}login-background{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%; backdrop-filter: blur(1px); background-color: rgba(255, 255, 255, 0.85); border-radius: 12px;">
        <h2 class="text-center mb-4">Giriş Yap</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="identifier" placeholder="Kullanıcı Adı veya E-posta" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Şifre" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Giriş Yap</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/createaccount" class="btn btn-outline-primary w-100">Yeni Hesap Oluştur</a>
        </div>
    </div>
</div>
{% endblock %}
