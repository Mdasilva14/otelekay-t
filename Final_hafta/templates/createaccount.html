{% extends "base.html" %}
{% block page_class %}createaccount-background{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; width: 100%;">
    <div class="card p-4" style="max-width: 450px; width: 100%; backdrop-filter: blur(1px); background-color: rgba(255, 255, 255, 0.9); border-radius: 12px;">
        <h2 class="text-center mb-4">Yeni Hesap Oluştur</h2>
        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="E-posta Adresi" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Şifre" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="confirm_password" placeholder="Şifreyi Onayla" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Hesap Oluştur</button>
        </form>
        <p class="mt-3 text-center">Zaten bir hesabınız var mı? <a href="/login">Giriş Yap</a></p>
    </div>
</div>
{% endblock %}
