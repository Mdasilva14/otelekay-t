<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Otel Ziyaretleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/backgrounds.css') }}">

</head>
<body class="{% block page_class %}{% endblock %}">
    <button class="toggle-btn" aria-label="Toggle sidebar" onclick="toggleSidebar()">☰</button>
    <nav class="sidebar" id="sidebar" role="navigation" aria-label="Main sidebar">
        <div class="sidebar-header"><br><br>
            <h2>Otel Ziyaretleri</h2>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/">🏠 Ana Sayfa</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">📝 Kayıt</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard">📊 Panel</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">🔑 Giriş Yap</a></li>
        </ul>
    </nav>
    <main class="content" id="content" tabindex="-1">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("hidden");
            document.getElementById("content").classList.toggle("expanded");
        }
    </script>
</body>
</html>
