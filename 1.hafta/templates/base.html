<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Ziyaretleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar .nav-link {
            color: white;
            font-size: 18px;
            padding: 10px;
            display: block;
        }
        .sidebar .nav-link:hover {
            background-color: #1a252f;
            border-radius: 5px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .content.expanded {
            margin-left: 0;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .toggle-btn:hover {
            background: #1a252f;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <nav class="sidebar" id="sidebar">
        <h4 class="text-white mb-4">Otel Ziyaretleri</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/">üè† Ana Sayfa</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">üìù Kayƒ±t</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard">üìä Panel</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">üîë Giri≈ü Yap</a></li>
        </ul>
    </nav>
    <div class="content" id="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("hidden");
            document.getElementById("content").classList.toggle("expanded");
        }
    </script>
</body>
</html>
