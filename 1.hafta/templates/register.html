{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <div class="p-4 w-100">
                <h2 class="mb-4">Ziyaretçi Kaydı</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Ad ve Soyad">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="E-posta Adresi">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" placeholder="Telefon Numarası">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Oda Numarası">
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Kayıt Ol</button>
                </form>
                <p class="mt-3">Zaten hesabınız var mı? <a href="/login">Giriş Yap</a></p>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
            <div class="text-center p-4">
                <h3>Otel Ziyaretlerine Hoş Geldiniz</h3>
                <p class="text-muted">Ziyaretinizi hızlı ve kolay bir şekilde yönetin.</p>
                <img src="/static/img/modern.jpg" class="img-fluid rounded mt-3" alt="Otel Ziyaretleri">
            </div>
        </div>
    </div>
</div>
<style>
    .container-fluid {
        max-width: 1200px;
    }
    .form-control {
        border-radius: 10px;
    }
    .btn-dark {
        border-radius: 10px;
        font-weight: bold;
    }
</style>
{% endblock %}
