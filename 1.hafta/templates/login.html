{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
            <div class="text-center p-4">
                <h3>Tekrar Hoş Geldiniz</h3>
                <p class="text-muted">Hesabınıza giriş yaparak konaklamanızı yönetin.</p>
                <img src="/static/img/luxury.jpg" class="img-fluid rounded mt-3" alt="Otel Girişi">
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
            <div class="p-4 w-100">
                <h2 class="mb-4">Giriş Yap</h2>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="E-posta Adresi">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Şifre">
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Giriş Yap</button>
                </form>
                <p class="mt-3">Hesabınız yok mu? <a href="/register">Kayıt Olun</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
